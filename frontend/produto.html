<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style copy.css">
    <title>Consulta de Produtos</title>
</head>
<body>
    <br><br>

    <img src="./Imagens/Logo maxior.svg" alt="Logo" class="centered-image"><br><br>

    <h1>Consulta de Produtos</h1><br><br>
    <form id="productForm">
        <label for="codpro">Código do Produto:</label><br>
        <input type="text" id="codpro" name="codpro" ><br><br>

        <label>Ou</label> <br><br>

        <label for="numsep">Codigo de barras:</label><br>
        <input type="text" id="numsep" name="numsep" ><br><br>

        <button type="submit">Consultar</button><br><br>
        <button id="irParaCarrinhoButton">Ir para carrinho</button>
    </form>

    <div id="result"></div>

        <!-- Aqui está o código para exibir os detalhes do produto -->
        <div class="container" style="display: none;">
            <div class="product">

                <div class="product-details">
                    <h1 class="product-title" id="productName"></h1><br><br>
                    <div class="product-image">
                        <img src="" alt="Produto" id="productImage">
                    </div>
                    <br><br>
                    <p class="product-description" id="productDescription"></p><br><br>
                    <p class="product-price" id="productPrice"></p><br><br>
                    <p class="product-estoque" id="productEstoque"></p>
                </div>
            </div>
        </div>

    <script type="module" src="./js/Consulta.js"></script>
</body>
</html>
